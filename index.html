<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="style.css" rel="stylesheet" />

    <script src="buttons.js" async></script>
    <script src="population.js" async></script>
    <script src="foodcalc.js" async></script>
    <script src="script.js" async></script>

</head>
<header>

</header>
<body>
    <section class="resources">
        <div id="food">
            <div style='margin-top: 6px'>FOOD</div>
            <div id="foodCount" style='margin-top: 6px'>0</div>
            <div id="foodMax" style='margin-top: 6px'>MAX: 10</div>
            <div id='bar'>
                <div id='foodProgress' style='width:0'>0%</div>
            </div>
        </div>
        <div id="iron">
            <div style='margin-top: 6px'>IRON</div>
            <div id="ironCount" style='margin-top: 6px'>0</div>
            <div id="ironMax" style='margin-top: 6px'>MAX: 10</div>
            <div id='bar'>
                <div id='ironProgress' style='width:0'>0%</div>
            </div>
        </div>
        <div id="wood">
            <div style='margin-top: 6px'>WOOD</div>
            <div id="woodCount" style='margin-top: 6px'>0</div>
            <div id="woodMax" style='margin-top: 6px'>MAX: 10</div>
            <div id='bar'>
                <div id='woodProgress' style='width:0'>0%</div>
            </div>
        </div>
        <div id="stone">
            <div style='margin-top: 6px'>STONE</div>
            <div id="stoneCount" style='margin-top: 6px'>0</div>
            <div id="stoneMax" style='margin-top: 6px'>MAX: 10</div>
            <div id='bar'>
                <div id='stoneProgress' style='width:0'>0%</div>
            </div>
        </div>
        <div id="money">
            <div id="moneyCount" style='margin-top: 6px'>MONEY</div>
            <div id="moneyMax" style='margin-top: 6px'>0</div>
            <div style='margin-top: 6px'>MAX: 10</div>
            <div id='bar'>
                <div id='moneyProgress' style='width:0'>0%</div>
            </div>
        </div>
    </section>

    <section class="info">
        <div id="population">
            <div style='margin-top: 6px'>Population</div>
            <div style='margin-top: 6px'>0</div>
        </div>
        <div id="influence">
            <div style='margin-top: 6px'>Influence</div>
            <div style='margin-top: 6px'>0</div>
        </div>
    </section>

    <section class="jobs">
        <div id="jobsbackground" class="jobs">
            <div id="Farmers" class="ruraljobs">
                <div style='margin-top: 3px'>Farmers</div>
                <div>0</div>
            </div>
            <div id="Foragers" class="ruraljobs">
                <div style='margin-top: 3px'>Foragers</div>
                <div>0</div>
            </div>
            <div id="Loggers" class="ruraljobs">
                <div style='margin-top: 3px'>Loggers</div>
                <div>0</div>
            </div>
            <div id="Hunters" class="ruraljobs">
                <div style='margin-top: 3px'>Hunters</div>
                <div>0</div>
            </div>
            <div id="Miners" class="ruraljobs">
                <div style='margin-top: 3px'>Miners</div>
                <div>0</div>
            </div>
            <div id="Traders" class="cityjobs">
                <div style='margin-top: 3px'>Traders</div>
                <div>0</div>
            </div>
            <div id="Scholars" class="cityjobs">
                <div style='margin-top: 3px'>Scholars</div>
                <div>0</div>
            </div>
            <div id="Military" class="cityjobs">
                <div style='margin-top: 3px'>Military</div>
                <div>0</div>
            </div>
            <div id="Doctors" class="cityjobs">
                <div style='margin-top: 3px'>Doctors</div>
                <div>0</div>
            </div>
            <div id="Artisans" class="cityjobs">
                <div style='margin-top: 3px'>Artisans</div>
                <div>0</div>
            </div>
            <div id="Entertainers" class="cityjobs">
                <div style='margin-top: 3px'>Entertainers</div>
                <div>0</div>
            </div>
            <div id="Carpenters" class="cityjobs">
                <div style='margin-top: 3px'>Carpenters</div>
                <div>0</div>
            </div>
        </div>
    </section>

    <section class="buttons">
        <button class="button" name="burnFood" value="false" onclick="toggle()">Burn Food</button>
        <button class="button" name="burnIron" value="false" onclick="toggle()">Burn Iron</button>
        <button class="button" name="burnWood" value="false" onclick="toggle()">Burn Wood</button>
        <button class="button" name="burnStone" value="false" onclick="toggle()">Burn Stone</button>
        <button class="button" name="burnMoney" value="false" onclick="toggle()">Burn Money</button>

    </section>

    <footer>
        <a href="https://www.freepik.com/free-photos-vectors/label">Label vector created by starline - www.freepik.com</a>
    </footer>
</body>
</html>
